<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Taller Making you smile</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="row">
        <div class="col text-center">
            <h1>Hola! Mi nombre es Mayra!</h1>
        </div>
    </div>

    <div class="row">
        <div class="col text-center">
            <img id="mi-foto" src="./assets/Mayra.jpeg" alt="Una foto mía">
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-sm-12 col-md-6 offset-md-3">
            <p>Soy estudiante de Ingeniería en Sistemas Computacionales en Guadalajara.<br> Estoy cursando una internship en
                Intel.<br> Me gusta mucho leer</p>
            <p>Mis redes sociales</p>
            <div class="text-center">
                <a href="https://www.instagram.com/mayraguajardop/" class="mr-2" style="text-decoration: none;">
                    <img class="social-icon" src="./assets/social/instagram.png" alt="instagram">
                </a>
                <a href="https://twitter.com/mayraguajardo15" class="mr-2" style="text-decoration: none;">
                    <img class="social-icon" src="./assets/social/twitter.png" alt="twitter">
                </a>
                <a href="https://github.com/mayraguajardo" class="mr-2" style="text-decoration: none;">
                    <img class="social-icon" src="./assets/social/github.png" alt="github">
                </a>
            </div>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-6 col-sm-12">
            <div class="carta text-center">
                <h4> Escucha mi canción favorita del momento:</h4>
                <iframe src="https://open.spotify.com/embed/track/6ApwybiM6oVMM6IpaxtTyZ" width="300" height="380"
                    frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            </div>
        </div>

        <div class="col-md-6 carta">
            <h3 class="text-center">Quiz sobre mí</h3>
            <form>
                <div class="form-group">
                    <label for="edad">¿Cuántos años tengo?</label>
                    <select class="form-control" id="edad">
                        <option>Ni idea</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="edad">¿Cuál es mi comida favorita?</label>
                    <select class="form-control" id="comida">
                        <option>Ni idea</option>
                        <option>Tacos</option>
                        <option>Pizza</option>
                        <option>Pozole</option>
                        <option>Hamburgesa</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="edad">¿Cuál es mi lenguaje de programación favorito?</label>
                    <select class="form-control" id="lenguaje">
                        <option>Ni idea</option>
                        <option>Python</option>
                        <option>Java</option>
                        <option>JavaScript</option>
                    </select>
                </div>

                <button type="button" class="btn btn-primary mb-2 float-right" onclick="revisarQuiz()">Enviar</button>
            </form>
        </div>

    </div>


    <div class="row">
        <div class="offset-md-5 col-md-2  col-sm-12 text-center">
            <h4>La hora es:</h4>
            <p id="reloj" class="text-center"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
